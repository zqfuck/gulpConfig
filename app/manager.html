<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="format-detection" content="telephone=no">

<body>
<header>
    <div class="menu_Nav">
        <span><a href="./manager.html"></a></span>
    </div>
</header>
<!--搜索框-->
<div class="topSearch" style="padding-left: 0;height: 0.95rem;background-color:#f5f5f5;">
    <!-- <span class="logo fl"></span> -->
    <div class="fl searchBox" style="width: 96%;margin: 0.15rem">
        <span id="look" style="top:9px">&#xe901;</span>
        <input type="text" class="fl searchInp focusSkip" placeholder="输入节目标题或嘉宾" style="height: 0.65rem;line-height: 0.65rem;padding-left: 1.1rem;text-align: left">
    </div>

</div>
<div id="app" style="background-color:#f5f5f5;">
    <div style="background-color:#fff;margin:0 0.15rem 0 0.15rem ">
        <div class="managerbox" v-for="ms in managerList" @click="toDetail(ms.user_id,ms.cid,ms.imgurl,ms.nickname?ms.nickname:ms.username,ms.summary)">
                <div class="managerimg" style="width: 0.85rem"><img :src="ms.imgurl ? ms.imgurl :'./img/picT.png'" alt=""></div>
                <p class="mname" v-if="ms.username" v-html="ms.nickname?ms.nickname:ms.username"></p>
                <p class="mintroduce" >{{ms.summary}}</p>
                <span :class="liveState(ms.is_playing)">正在直播</span>
        </div>
    </div>
    <div class="myBottom" style="margin-top: 0.15rem;" v-if="(page-1)==Math.ceil((count/pagesize))">------这是我的底线------</div>
</div>
<!--搜索遮罩-->
<div class="searchMask hidden">
    <div class="topTenMaskone">
        <div class="searchBox" style="height:1rem;width: 100%;background-color:#f5f5f5;margin:0;">
            <p style="height:100%;"><span id="search">&#xe901;</span>
                <input style="margin-top:0.1rem;width:80%" id="zq-search" type="text" class="fl searchInp"
                       placeholder="输入节目标题或嘉宾">
                <span class="zq-cancel"
                      style="background-color: #f5f5f5;margin-left:0.2rem;margin-top:0.2rem;">取消</span>
            </p>
        </div>
        <!-- <span style="border-top: 1px solid #e1e1e1;width: 100%;height: 1px;display: inline-block;"></span> -->

        <ul class="listL">
            <li class="zq-searchL"><a href="www.baidu.com">的规范化股份的</a></li>
            <li class="zq-searchL">的规范化股份的</li>
        </ul>

        <ul class="listHot">
            <!-- <li class="zq-searchL zq-click">的规范化股份的</li>
            <li class="zq-searchL">的规范化股份的</li>
            <li class="zq-searchL">的规范化股份的</li>-->
        </ul>
    </div>
</div>

</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/common.js"></script>

</script>
